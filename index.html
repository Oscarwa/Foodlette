<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Foodlette</title>
  </head>
  <body>
    <input type="button" value="spin" style="float:left;border: 4px solid #2196F3;width: 4em;height: 2em;border-radius:5px;background-color: #03A9F4;font-weight: bold;color: white;font-size: 1.5em;" id='spin' />
    <canvas id="canvas" width="800" height="800"></canvas>
  </body>
  <script type="text/javascript">
    var options = [
      "Hamburguesas el Campeón",
      "Domino's Pizza",
      "Bonkey Sushi",
      "Oriental Wok",
      "Sabores Portugueses",
      "Crepé de Paris",
      "Kebabs",
      "Little Caesars",
      "HEB",
      "Tacos Primo",
      "Bona elige",
      "Bono elige",
      "McDonald's",
      "Carls Junior",
      "Shing Long",
      "Papalote",
      "Los Migueles",
      "Caprichos",
      "Hong Fat",
      "Zitla",
      "Trece Lunas",
      "El Gaucho",
      "Sushi Express",
      "Cueva Carvajal",
      "Buffalo Wild Wings",
      "Wings Stop",
      "Mirai Sushi",
      "IHOP",
      "Muncher House",
      "Jack & Ray",
      "La Mexicana",
      "Todo Empanadas",
      "Petunias",
      "I Like Pizza",
      "Leo's Burguer"
    ];

    var startAngle = 0;
    var arc = Math.PI / (options.length / 2);
    var spinTimeout = null;

    var spinArcStart = 10;
    var spinTime = 0;
    var spinTimeTotal = 0;

    var ctx;

    document.getElementById("spin").addEventListener("click", spin);

    function byte2Hex(n) {
      var nybHexString = "0123456789ABCDEF";
      return String(nybHexString.substr((n >> 4) & 0x0F,1)) + nybHexString.substr(n & 0x0F,1);
    }

    function RGB2Color(r,g,b) {
      return '#' + byte2Hex(r) + byte2Hex(g) + byte2Hex(b);
    }

    function getColor(item, maxitem) {
      var phase = 0;
      var center = 128;
      var width = 127;
      var frequency = Math.PI*2/maxitem;

      red   = Math.sin(frequency*item+2+phase) * width + center;
      green = Math.sin(frequency*item+0+phase) * width + center;
      blue  = Math.sin(frequency*item+4+phase) * width + center;

      return RGB2Color(red,green,blue);
    }

    function drawRouletteWheel() {
      var canvas = document.getElementById("canvas");
      if (canvas.getContext) {
        var outsideRadius = 390;
        var textRadius = 280;
        var insideRadius = 160;

        ctx = canvas.getContext("2d");
        ctx.clearRect(0, 0, 800, 800);

        ctx.strokeStyle = "black";
        ctx.lineWidth = 2;

        ctx.font = 'bold 12px Helvetica, Arial';

        for(var i = 0; i < options.length; i++) {
          var angle = startAngle + i * arc;
          //ctx.fillStyle = colors[i];
          ctx.fillStyle = getColor(i, options.length);

          ctx.beginPath();
          ctx.arc(400, 400, outsideRadius, angle, angle + arc, false);
          ctx.arc(400, 400, insideRadius, angle + arc, angle, true);
          ctx.stroke();
          ctx.fill();

          ctx.save();
          ctx.shadowOffsetX = -1;
          ctx.shadowOffsetY = -1;
          ctx.shadowBlur    = 0;
          ctx.shadowColor   = "rgb(220,220,220)";
          ctx.fillStyle = "black";
          ctx.translate(400 + Math.cos(angle + arc / 2) * textRadius,
                        400 + Math.sin(angle + arc / 2) * textRadius);
          ctx.rotate(angle + arc / 2 + Math.PI / 2);
          var text = options[i].replace(/[^A-Z]/g, '');;
          ctx.fillText(text, -ctx.measureText(text).width / 2, 0);
          ctx.restore();
        }

        //Arrow
        ctx.fillStyle = "black";
        ctx.beginPath();
        ctx.moveTo(400 - 4, 400 - (outsideRadius + 9));
        ctx.lineTo(400 + 5, 400 - (outsideRadius + 9));
        ctx.lineTo(400 + 5, 400 - (outsideRadius - 5));
        ctx.lineTo(400 + 11, 400 - (outsideRadius - 5));
        ctx.lineTo(400 + 0, 400 - (outsideRadius - 17));
        ctx.lineTo(400 - 11, 400 - (outsideRadius - 5));
        ctx.lineTo(400 - 4, 400 - (outsideRadius - 5));
        ctx.lineTo(400 - 4, 400 - (outsideRadius + 5));
        ctx.fill();
      }
    }

    function spin() {
      spinAngleStart = Math.random() * 10 + 10;
      spinTime = 0;
      spinTimeTotal = Math.random() * 3 + 4 * 200;
      rotateWheel();
    }

    function rotateWheel() {
      spinTime += 30;
      if(spinTime >= spinTimeTotal) {
        stopRotateWheel();
        return;
      }
      var spinAngle = spinAngleStart - easeOut(spinTime, 0, spinAngleStart, spinTimeTotal);
      startAngle += (spinAngle * Math.PI / 180);
      drawRouletteWheel();
      spinTimeout = setTimeout('rotateWheel()', 30);
    }

    function stopRotateWheel() {
      clearTimeout(spinTimeout);
      var degrees = startAngle * 180 / Math.PI + 90;
      var arcd = arc * 180 / Math.PI;
      var index = Math.floor((360 - degrees % 360) / arcd);
      ctx.save();
      ctx.font = 'bold 30px Helvetica, Arial';
      var text = options[index]
      ctx.fillText(text, 400 - ctx.measureText(text).width / 2, 400 + 10);
      ctx.restore();
    }

    function easeOut(t, b, c, d) {
      var ts = (t/=d)*t;
      var tc = ts*t;
      return b+c*(tc + -3*ts + 3*t);
    }

    drawRouletteWheel();
  </script>
</html>
